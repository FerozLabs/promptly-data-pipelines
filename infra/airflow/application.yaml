apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "${AIRFLOW_REPO_URL}"
    targetRevision: "${AIRFLOW_BRANCH}"
    path: "./infra/airflow"
    helm:
      valueFiles:
        - values.yaml
      chart: apache-airflow/airflow
  destination:
    server: "https://kubernetes.default.svc"
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true